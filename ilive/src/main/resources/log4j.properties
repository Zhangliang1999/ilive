log4j.rootLogger=DEBUG,console,filelog
log4j.logger.org.springframework=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.com.mchange.v2=ERROR
log4j.logger.com.octo.captcha=ERROR
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold = INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p][%c %L] %d{yyyy-MM-dd HH:mm:ss,SSS} %m %n
log4j.appender.filelog=org.apache.log4j.RollingFileAppender
log4j.appender.filelog.File=${catalina.home}/webLog/bvRadioILive.log
log4j.appender.filelog.MaxFileSize=100000KB
log4j.appender.filelog.MaxBackupIndex=3
log4j.appender.filelog.Append=true
log4j.appender.filelog.Threshold = WARN
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern=[%p][%l] %d{yyyy-MM-dd HH:mm:ss,SSS} %m %n