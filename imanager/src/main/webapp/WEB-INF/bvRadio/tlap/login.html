<!doctype html>
<!doctype html public "" "">
<html>
<head>
<meta content="ie=11.0000" http-equiv="x-ua-compatible">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="description" content="">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="no">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<script
	src='${base}/res/bvRadio/assets/javascripts/jquery/jquery.min.js'
	type='text/javascript'></script>
<link
	href='${base}/res/bvRadio/assets/stylesheets/bootstrap/bootstrap.css'
	media='all' rel='stylesheet' type='text/css' />
<link href='${base}/res/bvRadio/assets/stylesheets/light-theme.css'
	id='color-settings-body-color' media='all' rel='stylesheet'
	type='text/css' />
<title>登录 - 社区互动管理系统</title>

<style>
body {
	background: #142e51;
	margin: 0;
	padding: 0;
	font-size: 16px;
	background-image: url(${base}/res/bvRadio/images/login-bgi.jpg);
	background-size: cover
}

.xxts_box {
	width: 250px;
	background: #2287bc none repeat scroll 0 0;
	border-radius: 5px;
	color: #fff;
	font-family: "微软雅黑";
	font-size: 18px;
	line-height: 28px;
	height: 31px;
	left: 40%;
	overflow: hidden;
	position: fixed;
	text-align: center;
	top: 60px;
	padding-left: 5px;
	padding-right: 5px;
}

div#wrap {
	background: none;
	height: 130px;
	width: 100%;
	display: table;
	_position: relative;
	overflow: hidden;
}

div#subwrap {
	background: none;
	width: 100%;
	_position: absolute;
	_top: 0%;
	left: 0;
	display: table-cell;
	vertical-align: middle;
}

div#logincontent {
	_position: relative;
	_top: -50%;
}
</style>
<body class="sign-in-new">
	<!-- topnav -->
	<div id="banner">
		<!--banner背景-->
		<div class="banner"
			style="position: absolute; top: 20%; width: 100%; height: 500px;">
			<div id='wrapper'>
				<div class='row-fluid'>
					<div class='controls'
						style="background: url(${base}/res/bvRadio/images/sign_bg_img.png) no-repeat; width: 845px; height: 425px; margin: auto;">
						<h1 class='text-left'>
							<img src="${base}/res/bvRadio/images/sign_title2_img.png"
								alt="河北人民广播电台" width="845" height="78" style="margin-top: 26px;">
						</h1>
						<div class='form-wrapper span4 offset4'>
							<form id="jvForm" action="login.do" method="post"
								style="margin-top: 12px; margin-left: 10px;">
								<div style="margin: 0; padding: 0; display: inline"></div>
								<div id="wrap">
									<div id="subwrap">
										<div id="logincontent">
											<div class='row-fluid'>
												<div class='span12 icon-over-input'>
													<input class="span12" id="username" name="username"
														placeholder="账号" type="text" /> <i
														class='icon-user muted'></i>
												</div>
											</div>
											<div class='row-fluid mt5'>
												<div class='span12 icon-over-input'>
													<input class="span12" id="password" name="password"
														placeholder="密码" type="password" /> <i
														class='icon-lock muted'></i>
												</div>
											</div>
											<#if (!(errorRemaining??) || (errorRemaining<=0))>
											<div class='row-fluid mt5'>
												<div class='span4 icon-over-input'>
													<input class="span12" id="captcha" name="captcha"
														placeholder="验证码" type="text" value="" /> <i class=''></i>
												</div>
												<div class='span4 icon-over-input'>
													<img src="${base}/captcha.svl"
														onclick="this.src='${base}/captcha.svl?d='+new Date()*1"
														style="cursor: pointer; height: 30px;">
												</div>
											</div>
											</#if>
										</div>
									</div>
								</div>
								<div class='row-fluid  mt5'>
									<button class="btn btn-link pull-right"
										style="margin-right: 20%; margin-top: 30px; color: #fff;"
										name="button" type="button" id="submitButton">登陆</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="xxts_box" style="display: none;"></div>
	<#if errors??>
	<script>
	<#list errors as error>
	$(".xxts_box").html("${error!}");
	</#list>
	$(".xxts_box").show();
	$(".xxts_box").fadeOut(3000);
	</script>
	</#if>
	<script>
	$(function() {
		$("#submitButton").click(function() {
			var username = $("#username").val();
			var password = $("#password").val();
			var captcha = $("#captcha").val();
			if(!username||username==""){
			  	$(".xxts_box").show();
				$(".xxts_box").html("账号不能为空");
				$(".xxts_box").fadeOut(4000);
				return;
			}else if(!password||password==""){
				$(".xxts_box").show();
				$(".xxts_box").html("密码不能为空");
				$(".xxts_box").fadeOut(4000);
				return;
			<#if errorRemaining?? && (errorRemaining<=0)>
			}else if(!captcha||captcha==""){
				$(".xxts_box").show();
				$(".xxts_box").html("验证码不能为空");
				$(".xxts_box").fadeOut(4000);
				return;
			</#if>
			}
			$("#jvForm").submit();
		});
		
		$("#password").keyup(function(event){
			 if(event.keyCode==13){
				 $("#submitButton").click();                          
			 }
		});
		
	});
	
	</script>
</body>
</html>
