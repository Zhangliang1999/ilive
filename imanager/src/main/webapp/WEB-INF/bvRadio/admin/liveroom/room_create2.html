<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>创建直播</title>
		<#include "/bvRadio/head.html"/>
		<link rel="stylesheet" href="${base}/css/tysx/newzbj.css" />
	</head>
	<body>
	<#include "/bvRadio/admin/top.html"/>
					<!--下面内容部分-->
        <div class="wrapper bgc-fff">
            <div class="row title-header">
                <div class="col-lg-12">
                    <div class="title-name">
                        <a class="btn blue-btn default-livebtn m-r m-l" onclick="javascript:history.back()" style="margin-top: -3px;">返回</a><a class="font-content">创建活动</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-5 " style="padding:0 40px;">
                        <div class="videotop">
                        </div>
                        <div class="videobox">
                        </div>
                        <div class="mainbox">
                            <ul id="myTab" class="nav nav-tabs">
                                <li class="active">
                                	<a href="#tab1" data-toggle="tab">
                                   	 	直播封面图
                                   	  </a>
                                </li>
                                <li class=""><a href="#tab2" data-toggle="tab">播放器背景图</a></li>
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane fade active in" id="tab1">
                                    <div class="text-content">
                                        <ol class="squol font-content  m-t-lg">
                                            <li>图片大小2M以内</li>
                                            <li>图片分辨率865*486像素</li>
                                            <li>支持PNG、JPG、JPEG格式</li>
                                        </ol>

                                        <a class="btn red-btn text-center subbtn">上传图片<input class="subpic" type="file"/></a>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="tab2">
                                    <div class="text-content">
                                        <ol class="squol font-content  m-t-lg">
                                            <li>图片大小2M以内</li>
                                            <li>图片分辨率865*486像素</li>
                                            <li>支持PNG、JPG、JPEG格式</li>
                                        </ol>
                                        <a class="btn red-btn text-center subbtn">上传图片<input class="subpic" type="file"/></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7 border-left p-lg" style="padding-left: 100px;">
                        <div class="row white-bg">
                            <div class="col-lg-12 cjzbinput">
                                <span class="firstname">直播名称：</span>
                                <input class="col-lg-10" type="text"  name="liveTitle" placeholder="活动名称">
                            </div>
                            <div class="col-lg-12 cjzbinput">
                                <span class="firstname">直播时间：</span>
                                <div class="col-lg-10 " style="margin-left: -15px;">
                                    <div class="input-daterange input-group no-margins" id="datepicker" style="width: 450px;height:41px!important;">
                                        <input name="liveStartTime" type="text" class="Wdate input no-margins" style="height:40px;width:210px;">
                                        <span class="input-group-addon no-borders">至</span>
                                        <input name="liveEndTime" type="text" class="Wdate input" style="height:40px;width:210px;">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 cjzbinput" style="height: auto;">
                                <span class="firstname">直播简介：</span>
                                <textarea name="liveDesc" placeholder="2018天安门广场，升国旗仪式，将由解放军第一次负责。"></textarea>
                            </div>
                            <div class="col-lg-12 cjzbinput">
                                <span class="firstname">互动审核：</span>
                                <input type="checkbox" name="sex" id="male" class="chooseBtn" checked="">
                                <label for="male" class="choose-label pull-left"></label>
                                <span class="firstname m-l-lg">弹幕互动：</span>
                                <input type="checkbox" name="sex" id="male" class="chooseBtn" checked="">
                                <label for="male" class="choose-label pull-left"></label>
                            </div>
                            <div class="col-lg-12 cjzbinput">
                                <span class="firstname">直播地址：</span>
                                <input class="col-lg-10" type="text" placeholder="直播地址">
                                <button class="btn btn-default">复制</button>
                            </div>
                            <div class="col-lg-12 cjzbinput">
                                <span class="firstname">播放地址：</span>
                                <input class="col-lg-10" type="text" placeholder="播放地址">
                                <button class="btn btn-default">复制</button>
                            </div>
                            <div class="col-lg-12 cjzbinput" style="height: auto;">
                                <span class="firstname">手机预览：</span>
                                <div class="ewmbox pull-left">
                                    <img src="../img/ptqrshow.png" alt=""/>
                                </div>
                            </div>
                            <div class="col-lg-9" style="margin-left: 85px;">
                                <div class="checkbox no-margins pull-left">
                                    <label>
                                        <input type="checkbox" checked>
                                    </label>
                                </div>
                                <span class="pull-left" style="margin-top: 2px;">同意<a class="color-blue" href="javascript:;">《***协议》</a></span>
                            </div>
                            <div class="col-lg-12 cjzbinput" style="height: auto;">
                                <span class="firstname">
                                    <button class="btn red-btn">确定</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
	</body>
	<script>
		//获取视频的宽度
		$(".videobox").css("width", "100%");
		var videoWidth = $(".videobox").width();
		$(".videobox").css("height", videoWidth * 9 / 16);

		$(function() {
			$('.datepicker').datepicker({
				format : 'yyyy-mm-dd',
				startDate : '-3d'
			});
		});
	</script>
</html>
