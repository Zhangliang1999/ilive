<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>在线认证</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/myStyle.css"/>
    <link rel="stylesheet" href="../css/jbxx.css"/>
    <link rel="stylesheet" type="text/css" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/shcommon.css"/>
    <!--新加样式-->
    <link rel="stylesheet" href="../css/newheader.css"/>
    <link rel="stylesheet" href="../css/qyrz.css"/>

    <style>

    </style>
</head>
<body>
<div id="wrapper">
    <!--右侧内容的区域-->
    <div id="page-wrapper" class="bgc-fff">
        <!--上面的导航栏部分-->
        <div class="row">
            <nav class="navbar navbar-static-top navbar-top-height" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">

                    <div class="logo">
                        <div class="header-logo">
                            <div class="logoimg">
                                <img alt="image" src="../img/newlogo.png"/>
                            </div>
                        </div>

                    </div>

                </div>

                <ul class="nav navbar-top-links navbar-right navbar-top-right" style="float: right;">
                    <li class="nav-num">
                        <img src="../css/patterns/3.png"/>
                    </li>
                    <li class="dropdown nav-sjgly">
                        <a aria-expanded="false" role="button" href="###" class="dropdown-toggle" data-toggle="dropdown"
                                >市级管理员&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                                class="fa fa-angle-down"></span></a>
                        <ul role="menu" class="dropdown-menu nav-dropdown-list">
                            <li><a href="###">aaa </a></li>
                            <li><a href="###">vvv</a></li>
                            <li><a href="###l">bbb</a></li>
                            <li><a href="###l">bbb</a></li>
                            <li><a href="###l">bbb</a></li>
                        </ul>
                    </li>
                </ul>

            </nav>
        </div>

        <!--下面内容部分-->
        <div class="wrapper bgc-fff">
            <div class="companyBox">
                <div class="slimBox">
                    <div class="qyrzTit">
                        <div class="tagBox">
                            <div class="tagactive">1</div>
                            <p class="pactive">账号注册</p>
                        </div>
                        <div class="taglineactive"></div>
                        <div class="tagBox">
                            <div class="tagactive">2</div>
                            <p class="pnormal">点击试用</p>
                        </div>
                        <div class="taglineactive"></div>
                        <div class="tagBox">
                            <div class="tag">3</div>
                            <p class="pnormal">企业认证</p>
                        </div>

                    </div>
                    <div class="qyrzContent">
                    <div class="rzGroup">
                        <div class="rzname"><i class="redFont">*</i>企业名称：</div>
                        <div class="rzRight">
                            <input type="text" placeholder="企业简称，建议8字以内"/>
                        </div>
                    </div>
                    <div class="rzGroup">
                        <div class="rzname"><i class="redFont">*</i>企业类型：</div>
                        <div class="rzRight">
                            <select class="bigSelect">
                                <option value="">IT</option>
                                <option value="">教育</option>
                            </select>
                        </div>
                    </div>
                    <div class="rzGroup">
                        <div class="rzname"><i class="redFont">*</i>公司地址：</div>
                        <div class="rzRight">
                            <select class="smallSelect pull-left">
                                <option value="">IT</option>
                                <option value="">教育</option>
                            </select>
                            <select class="smallSelect pull-right">
                                <option value="">IT</option>
                                <option value="">教育</option>
                            </select>
                            <textarea></textarea>
                        </div>
                    </div>
                    <div class="rzGroup">
                        <div class="rzname"><i class="redFont">*</i>企业全称：</div>
                        <div class="rzRight">
                            <input type="text" placeholder=""/>
                            <p class="fjtext">需与营业执照名称保持一致</p>
                        </div>
                    </div>
                    <div class="rzGroup">
                        <div class="rzname"><i class="redFont">*</i>营业执照注册号：</div>
                        <div class="rzRight">
                            <input type="text" placeholder=""/>
                            <p class="fjtextres">15位营业执照注册号或18位统一社会信用代码</p>
                        </div>
                    </div>
                    <div class="rzGroup">
                        <div class="rzname"><i class="redFont">*</i>企业信息：</div>
                        <div class="rzRight">
                            <button class="btn commonbtn pull-left">上传</button>
                            <span>请上传有效营业执照进行实名认证。</span>
                        </div>
                    </div>
                    <div class="rzGroup">
                        <div class="rzname"><i class="redFont">*</i>运营者手机：</div>
                        <div class="rzRight">
                            <input type="text" placeholder=""/>
                        </div>
                    </div>
                    <div class="rzGroup">
                        <div class="rzname"><i class="redFont">*</i>运营者姓名：</div>
                        <div class="rzRight">
                            <input type="text" placeholder=""/>
                        </div>
                    </div>
                    <div class="rzGroup">
                        <div class="rzname"><i class="redFont">*</i>运营者身份证号：</div>
                        <div class="rzRight">
                            <input type="text" placeholder=""/>
                        </div>
                    </div>
                    <div class="rzGroup">
                        <div class="rzname"><i class="redFont">*</i>身份证信息：</div>
                        <div class="rzRight">
                            <button class="btn commonbtn pull-left">上传</button>
                            <span>请上传有效身份证件正反面。</span>
                        </div>
                    </div>
                    <div class="rzGroup">
                        <div class="rzname"><i class="redFont">*</i>企业电话：</div>
                        <div class="rzRight">
                            <input type="text" placeholder=""/>
                        </div>
                    </div>
                    <div class="rzGroup">
                        <div class="rzname"><i class="redFont">*</i>企业邮箱：</div>
                        <div class="rzRight">
                            <input type="text" placeholder=""/>
                        </div>
                    </div>
                    <div class="rzGroup">
                        <div class="rzname"></div>
                        <div class="rzRight">
                            <input type="checkbox"/>同意《天翼直播平台企业用户注册协议》
                        </div>
                    </div>
                    <div class="btnGroup">
                        <button class="btn btn-success">确认开通</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<!-- Mainly scripts -->
<script src="../js/jquery-2.1.1.js"></script>
<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>

<script src="../js/plugins/jsKnob/jquery.knob.js"></script>

<script src="../js/plugins/switchery/switchery.js"></script>

<script src="../js/plugins/ionRangeSlider/ion.rangeSlider.min.js"></script>
<!-- iCheck -->
<script src="../../js/plugins/iCheck/icheck.min.js"></script>
<!-- MENU -->
<script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
<!-- Color picker -->
<script src="../js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<!-- Clock picker -->
<script src="../js/plugins/clockpicker/clockpicker.js"></script>
<!-- Image cropper -->
<script src="../js/plugins/cropper/cropper.min.js"></script>
<!-- Date range use moment.js same as full calendar plugin -->
<script src="../js/plugins/fullcalendar/moment.min.js"></script>
<!-- Date range picker -->
<script src="../js/plugins/daterangepicker/daterangepicker.js"></script>
<script src="../js/leftHeight.js"></script>

<script>
    $(document).ready(function(){
        var winH = $(window).height()-72;
        $(".companyBox").height(winH-90);
        $(".slimBox").slimScroll({
            height: winH-90
        });
    })

</script>
