<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>企业认证</title> <#include "/bvRadio/head.html"/>
<!--新加样式-->
<link rel="stylesheet" href="${base}/tysx/css/newheader.css" />
<link rel="stylesheet" href="${base}/tysx/css/qyrz.css" />
</head>
<body>
	<div id="wrapper">
		<!--右侧内容的区域-->
		<div id="page-wrapper" class="bgc-fff">
			<!--上面的导航栏部分-->
			<#include "/bvRadio/admin/top.html"/>
			<!--下面内容部分-->
			<div class="wrapper bgc-fff">
				<div class="companyBox">
					<div class="slimBox">
						<div class="qyrzTit">
							<div class="tagBox">
								<div class="tagactive">1</div>
								<p class="pactive">账号注册</p>
							</div>
							<div class="taglineactive"></div>
							<div class="tagBox">
								<div class="tagactive">2</div>
								<p class="pactive">点击试用</p>
							</div>
							<div class="taglineactive"></div>
							<div class="tagBox">
								<div class="tagactive">3</div>
								<p class="pactive">企业认证</p>
							</div>

						</div>
						<form>
							<div class="qyrzContent">
								<div class="rzGroup">
									<div class="rzname">
										<i class="redFont">*</i>企业名称：
									</div>
									<div class="rzRight">
										<input id="enterpriseName" name="enterpriseName" type="text"
											placeholder="企业名称，建议8字以内" />
									</div>
									<div class="warn pull-left"></div>
								</div>
								<div class="rzGroup">
									<div class="rzname">
										<i class="redFont">*</i>企业类型：
									</div>
									<div class="rzRight">
										<select id="enterpriseType" name="enterpriseType"
											class="bigSelect">
											<option value="">IT</option>
											<option value="">教育</option>
											<option value="">金融</option>
										</select>
									</div>
									<div class="warn pull-left"></div>
								</div>
								<div class="rzGroup">
									<div class="rzname">
										<i class="redFont">*</i>公司地址：
									</div>
									<div class="rzRight">
										<select id="cmbProvince"
											class="province  smallSelect pull-left"></select> <select
											id="cmbCity" class="smallSelect pull-left city"
											style="margin: 0 15px 0 15px;"></select> <select id="cmbArea"
											class="smallSelect pull-left area"></select>
										<textarea placeholder="详细信息"></textarea>
									</div>
									<div class="warn pull-left"></div>
								</div>
								<div class="rzGroup">
									<div class="rzname">
										<i class="redFont">*</i>企业全称：
									</div>
									<div class="rzRight">
										<input id="enterpriseRegName" name="enterpriseRegName"
											type="text" placeholder="需与营业执照名称保持一致" />
									</div>
									<div class="warn pull-left "></div>
								</div>
								<div class="rzGroup">
									<div class="rzname">
										<i class="redFont">*</i>营业执照注册号：
									</div>
									<div class="rzRight">
										<input id="enterpriseRegNo" name="enterpriseRegNo" type="text"
											placeholder="15位营业执照注册号或18位统一社会信用代码" />
									</div>
									<div class="warn pull-left "></div>
								</div>
								<div class="rzGroup">
									<div class="rzname">
										<i class="redFont">*</i>企业信息：
									</div>
									<div class="rzRight">
										<button id="box3" type="button"
											class="btn commonbtn pull-left">上传</button>
										<span>请上传有效营业执照进行实名认证。</span>
									</div>
									<div class="warn pull-left "></div>
								</div>
								<div class="rzGroup">
									<div class="rzname">
										<i class="redFont">*</i>运营者手机：
									</div>
									<div class="rzRight">
										<input id="contactPhone" name="contactPhone" type="text"
											placeholder="" />
									</div>
									<div class="warn pull-left "></div>
								</div>
								<div class="rzGroup">
									<div class="rzname">
										<i class="redFont">*</i>运营者姓名：
									</div>
									<div class="rzRight">
										<input id="contactName" name="contactName" type="text"
											placeholder="" />
									</div>
									<div class="warn pull-left "></div>
								</div>
								<div class="rzGroup">
									<div class="rzname">
										<i class="redFont">*</i>运营者身份证号：
									</div>
									<div class="rzRight">
										<input id="idCard" name="idCard" type="text"
											placeholder="运营者身份证号" />
									</div>
									<div class="warn pull-left "></div>
								</div>
								<div class="rzGroup">
									<div class="rzname">
										<i class="redFont">*</i>身份证信息：
									</div>
									<div class="rzRight">
										<button type="button" class="btn commonbtn pull-left">上传</button>
										<span>请上传有效身份证件正反面。</span>
									</div>
									<div class="warn pull-left "></div>
								</div>
								<div class="rzGroup">
									<div class="rzname">
										<i class="redFont">*</i>企业电话：
									</div>
									<div class="rzRight">
										<input id="enterprisePhone" name="enterprisePhone" type="text"
											placeholder="企业电话" />
									</div>
									<div class="warn pull-left "></div>
								</div>
								<div class="rzGroup">
									<div class="rzname">
										<i class="redFont">*</i>企业邮箱：
									</div>
									<div class="rzRight">
										<input id="enterpriseEmail" name="enterpriseEmail" type="text"
											placeholder="企业邮箱" />
									</div>
									<div class="warn pull-left "></div>
								</div>
								<div class="rzGroup">
									<div class="rzname"></div>
									<div class="rzRight">
										<input type="checkbox" /> 同意《天翼直播平台企业用户注册协议》
									</div>
									<div class="warn pull-left"></div>
								</div>
								<div class="btnGroup">
									<button type="button" onclick="offerCert()"
										class="btn btn-success">提交认证</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
<!-- Mainly scripts -->
<script src="${base}/res/bvRadio/js/address.js" type="text/javascript"></script>
<script type="text/javascript" src="${base}/tysx/js/imgFileupload.js"></script>
<script>
	$(document).ready(function() {
		var winH = $(window).height() - 72;
		$(".companyBox").height(winH - 90);
		$(".slimBox").slimScroll({
			height : winH - 90
		});
		var province = $(".province")[0];
		var city = $(".city")[0];
		var area = $(".area")[0];
		addressInit(province, city, area);
	});

	function offerCert() {
		validatorData();
	}

	// 校验数据
	function validatorData() {
		$('.warn').each(function(index, dom) {
			$(dom).html('');
		});

		if (getValById('enterpriseName') == "") {
			$('#enterpriseName').parent().siblings('.warn').html("该选项必填");
			return;
		}
		if (getValById('enterpriseRegName') == "") {
			$('#enterpriseRegName').parent().siblings('.warn').html("该选项必填");
			return;
		}
		if (getValById('enterpriseRegNo') == "") {
			$('#enterpriseRegNo').parent().siblings('.warn').html("该选项必填");
			return;
		}
		if (getValById('contactPhone') == "") {
			$('#contactPhone').parent().siblings('.warn').html("该选项必填");
			return;
		}
		if (getValById('contactName') == "") {
			$('#contactName').parent().siblings('.warn').html("该选项必填");
			return;
		}
		if (getValById('idCard') == "") {
			$('#idCard').parent().siblings('.warn').html("该选项必填");
			return;
		}
		if (getValById('enterprisePhone') == "") {
			$('#enterprisePhone').parent().siblings('.warn').html("该选项必填");
			return;
		}
		if (getValById('enterpriseEmail') == "") {
			$('#enterpriseEmail').parent().siblings('.warn').html("该选项必填");
			return;
		}
	}
	
	function getValById(id) {
		return $.trim($('#' + id).val());
	}
</script>
</html>
