<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>体头条管理平台</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; chrset=utf-8" />
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<#include "/bvRadio/head.html"/>
<script src="${base}/res/bvRadio/js/jquery.dragsort-0.5.2.min.js"
	type="text/javascript"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 50px;">
		<form method="post" action="o_update.do" id="addForm">
			<input type="hidden" name="id" value="${uploadServer.id!}">
			<table border="0" style="margin: 0 auto;">
				<tbody>
					<tr>
						<td style="width: 150px; text-align: right;">FTP地址:</td>
						<td style="width: 250px; text-align: left;"><input
							class="ml10" name="ftpIp" type="text"
							placeholder="192.168.66.211" value="${uploadServer.ftpIp!}">
						</td>
						<td style="width: 150px; text-align: right;">FTP端口:</td>
						<td style="width: 250px; text-align: left;"><input
							class="ml10" name="ftpPort" type="text" placeholder="21"
							value="${uploadServer.ftpPort!}"></td>
					</tr>
					<tr>
						<td style="width: 150px; text-align: right;">FTP用户账号:</td>
						<td style="width: 250px; text-align: left;"><input
							class="ml10" name="ftpUsername" type="text"
							value="${uploadServer.ftpUsername!}"></td>
						<td style="width: 150px; text-align: right;">FTP用户密码:</td>
						<td style="width: 250px; text-align: left;"><input
							class="ml10" name="ftpPassword" type="password"
							autocomplete="off" placeholder="不修改请留空"></td>
					</tr>
					<tr>
						<td style="width: 150px; text-align: right;">FTP目录:</td>
						<td style="width: 250px; text-align: left;"><input
							class="ml10" name="ftpPath" type="text"
							value="${uploadServer.ftpPath!}"></td>
						<td style="width: 150px; text-align: right;">FTP编码方式:</td>
						<td style="width: 250px; text-align: left;"><input
							class="ml10" name="ftpEncoding" type="text" placeholder="UTF-8"
							value="${uploadServer.ftpEncoding!}"></td>
					</tr>
					<tr>
						<td style="width: 150px; text-align: right;">HTTP地址:</td>
						<td style="width: 250px; text-align: left;"><input
							class="ml10" name="httpUrl" type="text"
							value="${uploadServer.httpUrl!}"></td>
						<td style="width: 150px; text-align: right;">HTTP发布点:</td>
						<td style="width: 250px; text-align: left;"><input
							class="ml10" name="httpMount" type="text"
							value="${uploadServer.httpMount!}"></td>
					</tr>
					<tr>
						<td style="width: 150px; text-align: right;">设为默认:</td>
						<td style="width: 250px; text-align: left;" colspan="3"><label
							class="pull-left ml10 mr10" style="display: inline;"><input
								class="pull-left mt10 mr10" type="radio" value="true"
								name="isDefault"<#if
								uploadServer.isDefault>checked="checked"</#if>>
								<div class="pull-left w40">是</div></label> <label
							class="pull-left ml10 mr10" style="display: inline;"><input
								class="pull-left mt10 mr10" type="radio" value="false"
								name="isDefault"<#if
								!uploadServer.isDefault>checked="checked"</#if>>
								<div class="pull-left w40">否</div></label></td>
					</tr>
				</tbody>
			</table>
		</form>
		<hr />
	</div>
	<div class='actions position-absolute-b10'>
		<button class='btn btn-success btn-next ml5 mr5' id="save-button">
			保存 <i class='icon-check'></i>
		</button>
	</div>
	<script>
		$(document).ready(function() {
			$("#save-button").click(function() {
				$("#addForm").submit();
			});
		});
	</script>
</body>
</html>
