<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>F码详情</title>
	<#include "/bvRadio/head.html"/>

    <!--直播设置模块样式-->
    <link rel="stylesheet" href="${base}/tysx/css/WatchLimit.css"/>
    <!--<link rel="stylesheet" type="text/css" href="${base}/tysx/css/newheader.css"/>-->
    <!--<link rel="stylesheet" type="text/css" href="${base}/tysx/css/newleft.css"/>-->

    <style>
        *,
        *::before,
        *::after {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .scene {
            font-family: "Libre Barcode 39 Text", cursive;
            font-size: 16px;
        }
    </style>
</head>
<body >
<div id="wrapper" class="bgc-fff normal-font">
    <!--右侧内容的区域-->
    <#include "/bvRadio/admin/top.html"/>
        <!--左侧部分-->
        <#include "/bvRadio/admin/left.html"/>
        <!--下面内容部分-->
        <div class="wrapper wrapper-content bgc-fff">
            <div class="row title-header">
                <div class="col-lg-12">
                    <div class="title-name">
                        <a class="font-title"> F码详情</a>
                    </div>
                </div>
            </div>
            <div class="fcode-info">
                <div class="row fcode-infolist">
                    <div class="col-lg-2"><h3 class="font-bold">${liveCode.codeName}</h3></div>
                    <div class="col-lg-3">F码数量: <span> ${liveCode.codeNum}</span> &nbsp;&nbsp; 已使用：<span>${liveCode.useNum}</span></div>
                    <div class="col-lg-5">
                        有效日期： <input type="text" placeholder="2018-02-26 12:00:00">至 &nbsp;&nbsp;
                        <input type="text" placeholder="2018-04-26 16:04:00">
                    </div>
                    <div class="col-lg-1 pull-right z-export">
                        <a href="#">
                            <span class="glyphicon glyphicon-log-out">&nbsp;导出</span>
                        </a>
                    </div>
                </div>
                <div class="scene">
                    <div class="ticketCon">
                    <#list listFCode as list>
                    	<div class="ticket"></div>
                    </#list>
                        <!-- <div class="ticket"></div>
                        <div class="ticket"></div>
                        <div class="ticket"></div>
                        <div class="ticket"></div>
                        <div class="ticket"></div> -->
                    </div>
                </div>
            </div>
         </div>
    </div>
</div>


</body>

<script>
    $(".live-bottom").hide()

    wid=$('.blcen').width()
    $('.textbl').css('width',wid-300)
    $('.textbl2').css('width',wid-300)

    $(window).resize(function () {          //当浏览器大小变化时

        wid=$('.blcen').width()
        $('.textbl').css('width',wid-300)
        $('.textbl2').css('width',wid-300)

    });

    $(".img-box").hover(function(){
        $(this).find(".live-bottom").stop(true, false).slideDown(300)

    },function(){
        $(this).find(".live-bottom").stop(true, false).slideUp(300)
    })

</script>
