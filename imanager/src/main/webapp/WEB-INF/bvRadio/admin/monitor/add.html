<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>添加直播流 - 系统管理 - 社区互动管理系统</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<#include "/bvRadio/head.html"/>
<style>
.control-group .controls .error {
	color: red;
}
</style>
</head>
<body class='contrast-dark fixed-header'>
	<!--顶部开始-->
	<#include "/bvRadio/admin/top.html"/>
	<!--顶部结束-->
	<!--主体开始-->
	<div id='wrapper'>
		<!--左侧导航开始-->
		<#include "/bvRadio/admin/left.html"/>
		<!--左侧导航结束-->
		<!--右侧框架开始-->
		<section id='content'>
			<div class='container-fluid'>
				<div class='row-fluid' id='content-wrapper'>
					<div class='span12 box'>
						<div class='page-header mb10'>
							<h1 class='pull-left'>
								<i class='icon-plus'></i> <span>添加直播流</span>
							</h1>
							<div class='pull-right'></div>
						</div>
						<div class='row-fluid'>
							<div class='span12 box'>
								<div class="box-content">
									<form accept-charset="UTF-8" action="monitor_save.do"
										class="form form-horizontal" method="post"
										style="margin-bottom: 0;" id="addForm" />
									<div class='control-group'>
										<label class='control-label' for='inputText1'>直播流名称</label>
										<div class='controls'>
											<input class='span4' id="name" name="name"
												type='text' />
										</div>
									</div>
									<div class='control-group'>
										<label class='control-label' for='inputText1'>流地址</label>
										<div class='controls'>
											<textarea class='span4' id='address'
												name="address"></textarea>
										</div>
									</div>
									<hr class='hr-normal' />
									<div class='form-actions'>
										<button class='btn btn-primary' type='button' id="save-button">
											<i class='icon-save'></i> 保存
										</button>
										<button class='btn' type='button' id="cancel-button">取消</button>
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="text-center">Copyright@2015 北京经纬中天信息技术有限公司
				京ICP备05028082号 京公网安备110108007659 电话：010-82890742/43 82145306
				82899116</div>
		</section>
		<!--右侧框架结束-->
	</div>
	<!--主体结束-->
	<script>
		$(document).ready(function() {
			$("#addForm").validate({
				rules : {
					sensitiveWordName : {
						required : true
					}
				},
				messages : {
					sensitiveWordName : {
						required : "敏感字名称不能为空"
					}
				}
			});
			$("#save-button").click(function() {
				$("#addForm").submit();
			});
			$("#cancel-button").click(function() {
				window.location.href = "monitor_list.do";
			});
		});
	</script>
</body>
</html>
