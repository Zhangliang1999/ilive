<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>体头条管理平台</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; chrset=utf-8" />
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<#include "/bvRadio/head.html"/>
<script src="${base}/res/bvRadio/js/jquery.dragsort-0.5.2.min.js"
	type="text/javascript"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 50px;">
		<form method="post" action="o_update.do" id="addForm">
			<input type="hidden" name="pointId" value="${point.pointId!}">
			<table border="0" style="margin: 0 auto;">
				<tbody>
					<tr>
						<td style="width: 150px; text-align: right;">发布点地址:</td>
						<td style="width: 250px; text-align: left;"><input
							class="ml10" name="pointUrl" id="pointUrl" type="text"
							placeholder="http://192.168.66.211" value="${point.pointUrl!}">
						</td>
						<td style="width: 150px; text-align: right;">RTMP地址:</td>
						<td style="width: 250px; text-align: left;"><input
							class="ml10" name="pointRTMP" id="pointRTMP" type="text"
							value="${point.pointRTMP!}"></td>

					</tr>
					<tr>
						<td style="width: 150px; text-align: right;">发布点:</td>
						<td style="width: 250px; text-align: left;"><input
							class="ml10" name="vod" id="vod" type="text" value="${point.vod!}">
						</td>
						<td style="width: 150px; text-align: right;">发布点端口:</td>
						<td style="width: 250px; text-align: left;"><input
							class="ml10" name="pointPort" id="pointPort" type="number" placeholder="1935"
							value="${point.pointPort!}"></td>
					</tr>
					<tr>
						<td style="width: 150px; text-align: right;">设为默认:</td>
						<td style="width: 250px; text-align: left;" colspan="3"><#if
							point.isDefault> <label class="pull-left ml10 mr10"
							style="display: inline;"><input
								class="pull-left mt10 mr10" type="radio" value="true"
								name="isDefault" checked="checked">
							<div class="pull-left w40">是</div></label> <label
							class="pull-left ml10 mr10" style="display: inline;"><input
								class="pull-left mt10 mr10" type="radio" value="false"
								name="isDefault">
							<div class="pull-left w40">否</div></label> <#else> <label
							class="pull-left ml10 mr10" style="display: inline;"><input
								class="pull-left mt10 mr10" type="radio" value="true"
								name="isDefault">
							<div class="pull-left w40">是</div></label> <label
							class="pull-left ml10 mr10" style="display: inline;"><input
								class="pull-left mt10 mr10" type="radio" value="false"
								name="isDefault" checked="checked">
							<div class="pull-left w40">否</div></label> </#if>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<hr />
	</div>
	<div class='actions position-absolute-b10'>
		<button class='btn btn-success btn-next ml5 mr5' id="save-button">
			保存 <i class='icon-check'></i>
		</button>
	</div>
	<script>
		$(document).ready(function() {
			$("#save-button").click(function() {
			
			var pointUrl = $("#pointUrl").val();
			var pointRTMP = $("#pointRTMP").val();
			var vod = $("#vod").val();
			var pointPort = $("#pointPort").val();
			
			if(pointUrl==null||pointUrl==""){
			alert("发布点地址不能为空");
			}else
			if(pointRTMP==null||pointRTMP==""){
			alert("RTMP地址不能为空");
			}else
			if(vod==null||vod==""){
			alert("发布点不能为空");
			}else
			if(pointPort==null||pointPort==""){
			alert("发布点端口不能为空");
			}else{
			  $("#addForm").submit();
			}
			
			});
		});
	</script>
</body>
</html>
