<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PC端页面设置</title>
	<#include "/bvRadio/head.html"/>
    <!--直播设置模块样式-->
    <link rel="stylesheet" href="${base}/tysx/css/WatchLimit.css"/>

</head>
<body >
<div id="wrapper" class="bgc-fff">
    <!--右侧内容的区域-->
    <div id="page-wrapper" class="bgc-fff normal-font">
        <!--上面的导航栏部分-->
        <#include "/bvRadio/admin/top.html"/>
        <!--左侧部分-->
        <#include "/bvRadio/admin/left.html"/>
        <!--下面内容部分-->
        <div class="wrapper wrapper-content bgc-fff  normal-font pcpage">
            <div class="row title-header">
                <div class="col-lg-12">
                    <div class="title-name">
                        <a class="font-title"> PC端页面设置</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 space-30">
                    <div class="col-lg-5" style="padding-left:60px;">
                        <span>预览：</span>
                        <p class="pull-right" style="padding-right: 75px;">页面风格
                            <select>
                                <option>标准风格</option>
                            </select>
                        </p>
                        <div class="repic m-t-md">
                            <p class="" style="width:80%; height: 60%;margin:0 auto; background: #999; "></p>
                        </div>
                    </div>
                    <div class="col-lg-7 cright m-l-n-xl setinfo">
                        <div>
                            <span>频道图标： </span>
                            <img src="${base}/tysx/img/qr_bg.png" width="60px"/>
                            <p><small>图片尺寸：128*128px；图片大小：2M以内；<br>图片格式：png、jpg、jpeg；</small></p>
                        </div>
                        <div>
                            <span>背景图片：</span>
                            <img src="${base}/tysx/img/qr_bg.png" width="300px" height="100px"/>
                            <p><small>图片尺寸：宽1920px，高度不限；<br>图片大小：2M以内；图片格式：PNG、JPG、JPEG；</small></p>
                        </div>
                        <div>
                            <span>背景颜色：</span>
                            <span class="z_pink" style="display: inline-block; width: 60px;height:36px;"></span>
                        </div>
                        <div>
                            <span>页尾信息：</span>
                            <input type="text" placeholder="北京经纬中天信息技术有限公司"/>
                        </div>
                    </div>
                    <div class="col-lg-4 col-lg-offset-4">
                        <button class="btn red-bg m-t-md z-sure" type="submit">确定</button>
                        <button class="btn z-pink m-t-md m-l-xl" type="submit">恢复默认设置</button>
                    </div>
                </div>
            </div>
         </div>
    </div>
</div>


</body>
<script>
    $(".live-bottom").hide()

    wid=$('.blcen').width()
    $('.textbl').css('width',wid-300)
    $('.textbl2').css('width',wid-300)

    $(window).resize(function () {          //当浏览器大小变化时

        wid=$('.blcen').width()
        $('.textbl').css('width',wid-300)
        $('.textbl2').css('width',wid-300)

    });

    $(".img-box").hover(function(){
        $(this).find(".live-bottom").stop(true, false).slideDown(300)

    },function(){
        $(this).find(".live-bottom").stop(true, false).slideUp(300)
    })


    // 时间控件设置
    var beginTimeTake;

    $('#config-demo').daterangepicker({
            singleDatePicker: true,
            showDropdowns: true,
            autoUpdateInput: false,
            timePicker24Hour : true,
            timePicker : true,
            "locale": {
                format: 'YYYY-MM-DD HH:mm',
                applyLabel: "应用",
                cancelLabel: "取消",
                resetLabel: "重置",
            }
        },
        function(start, end, label) {
            beginTimeTake = start;
            if(!this.startDate){
                this.element.val('');
            }else{
                this.element.val(this.startDate.format(this.locale.format));
            }
        });

</script>
</html>
