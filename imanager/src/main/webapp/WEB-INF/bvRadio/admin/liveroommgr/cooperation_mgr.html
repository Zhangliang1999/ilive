<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<#include "/bvRadio/head.html"/>
	<link rel="stylesheet" href="${base}/tysx/css/newhdgl.css"/>
    <title>协同管理</title>
</head>
<body >
<div id="wrapper">
    <!--右侧内容的区域-->
    <div id="page-wrapper" class="bgc-fff">
    	<!--上面的导航栏部分-->
		<#include "/bvRadio/admin/top.html"/>
		<!--左侧部分-->
		<#include "/bvRadio/admin/left.html"/>
        <!--下面内容部分-->
        <div class="wrapper wrapper-content bgc-fff">
            <div class="row title-header gray-bg border-bottom">
                <div class="col-lg-12">
                    <div class="title-name" style="margin-left: 20px">
                        <a class="font-title">协同管理设置</a>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="p-lg m-l-lg">
                    <div class="col-lg-12 cjzbinput lh-38">
                        <span class="bcszname">功能开关：</span>
                        <div id="div1" class="open1 scrollSwitchBox pull-left m-t-sm m-r-lg" style="margin-left: -5px;">
                            <input type="checked" style="display: none;" checked="checked">
                            <div id="div2" class="open2 scrollSwitch"></div>
                        </div>
                        <span class="color-999"> 开启功能后，添加管理员，邀请共同管理直播间。</span>
                    </div>
                    <div class="col-lg-12" >
                        <span class="bcszname"></span>
                        <div class="pull-left">
                            <div class="file-box">
                                <div class="file">
                                    <i class="fa fa-close font-content hide"></i>
                                    <a href="javascript:;">
                                        <span class="corner"></span>

                                        <div class="image">
                                            <img alt="image" class="img-responsive" src="${base}/tysx/img/u1207.jpg">
                                        </div>
                                        <div class="file-name">
                                            视频名称视频名称视频名称
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="pull-left">
                            <div class="file-box">
                                <div class="file">
                                    <i class="fa fa-close font-content hide"></i>
                                    <a href="javascript:;">
                                        <span class="corner"></span>

                                        <div class="image">
                                            <img alt="image" class="img-responsive" src="${base}/tysx/img/u1207.jpg">
                                        </div>
                                        <div class="file-name">
                                            视频名称视频名称视频名称
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="pull-left">
                            <div class="file-box addadmin">
                                <span>添加管理员</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 text-center m-t-lg">
                        <button class="btn default-btn">确定</button>
                    </div>
                </div>
            </div>
        </div>

</body>

<script type="text/javascript">
    var winHeight;
    //获取页面高度
    winHeight = $(window).height();
    //导航栏高度
    var navHeight = $(".navbar").height();
    //标题栏高度加边线
    var titleHeight = $(".title-header").height()+2;
    $(".tablebox").slimScroll({
        height: winHeight-navHeight-titleHeight-75-50
    });
    var div1 =  $('.scrollSwitchBox');
    var div2 =  $('.scrollSwitch');
    $('.scrollSwitchBox').click(function(){
        if($("#div1").hasClass("open1")){
            $("#div1").addClass("scrollSwitchBox").addClass("close1").removeClass("open1");
            $("#div2").addClass("scrollSwitch").addClass("close2").removeClass("open2");
            $("#div1 input").attr("checked",false);
            return
        }else{
            $("#div1").addClass("scrollSwitchBox").addClass("open1").removeClass("close1");
            $("#div2").addClass("scrollSwitch").addClass("open2").removeClass("close2");
            $("#div1 input").attr("checked",true);
            return
        }
    })

    $(".file-box").hover(function(){
        $(this).find(".fa-close").removeClass("hide");
    },function(){
        $(this).find(".fa-close").addClass("hide");
    });
</script>


</html>
