<script type="text/javascript">
function countDown(number,url){
	 var myspan=document.getElementById('myspan');
	 myspan.innerHTML=number;
	 number--;
	 if(number>0){
	    setTimeout("countDown("+number+",'"+url+"')",1000);
	 }else{
	    window.location.href=url; 
	 }
}
countDown(30,"${base}/bbs/tlap/selectReal.do");
</script>
