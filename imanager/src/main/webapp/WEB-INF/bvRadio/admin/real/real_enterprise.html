                <div class="navbar-header">
                   <div class="logo">
                        <div class="logoimg">

                            <span>企业直播平台</span>
                        </div>
                   </div>

            </nav>
        </div>
        <!--下面内容部分-->
        <div class="wrapper">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 p-60 white-bg " style="height:auto;">
                    <div class="col-lg-10 col-lg-offset-1  no-padding">
                        <div class="red-line no-padding"></div>
                        <div class="gray-line no-padding"></div>
                        <div class="redtit firsttit pull-left">1</div>
                        <div class="redtit secondtit">2</div>
                        <div class="graytit lasttit">3</div>

                        <div class="second redfont">提交认证</div>
                        <div class="last">后台审核</div>
                    </div>
                    <form action="${base}/admin/enterprise/save.do" method="post">
                    <div class="row m-t-lg">
                        <div class="m-150 renzhen">
                            <div class="input-group">
                                <div class="leftcon text-right">
                                    <span class="firstname">企业名称：</span><span class="redfont">*</span>
                                </div>
                                <input type="text" name="enterpriseName" value="" id="enterpriseName" style="width: 370px;" placeholder="请输入您的企业名称">
                            </div>
                            <div class="input-group">
                                <div class="leftcon text-right">
                                    <span class="firstname">企业LOGO：</span>
                                </div>
                                 <div class="addimgbox">
									<img width="80" height="80" id="userImgView" src="${base}/tysx/assets/images/touxiang.png" />
									<input type="hidden" name="enterpriseImg" id="enterpriseImg" value="">
									<button class="btn btn-success" style="
									    margin-top: 46px;
									    margin-left: 60px;
									">上传图片</button>
                                </div>
                                <div style="display: inline-block; position: relative;">
										<input id="userImgUpload" type="hidden">
								</div>
                            </div>
                            <div class="input-group">
                                <div class="leftcon text-right">
                                     <span class="firstname">企业简介：</span>
                                </div>
                                <textarea name="enterpriseDesc" id="enterpriseDesc" placeholder="介绍一下您的企业，让大家更加了解~"></textarea>
                            </div>
                            <div class="input-group">
                                <div class="leftcon text-right">
                                    <span class="firstname">详细地址：</span><span class="redfont">*</span>
                                </div>
                                <input type="text" name="enterpriseInfo" id="enterpriseInfo" value="" style="width: 370px;" placeholder="请输入详细地址">
                            </div>
                            <div class="input-group">
                                <div class="leftcon text-right">
                                    <span class="firstname">企业网站：</span>
                                </div>
                                <input type="text" id="enterpriseSite" name="enterpriseSite" value="" style="width: 370px;" placeholder="请输入你的企业网站">

                            </div>
                            <div class="input-group">
                                <div class="leftcon text-right">
                                    <span class="firstname">营业执照号：</span><span class="redfont">*</span>
                                </div>
                                <input type="text" id="enterpriseLicence" value="" name="enterpriseLicence"  style="width: 370px;" placeholder="请输入公司营业执照编号">
                            </div>
                            <div class="input-group">
                                <div class="leftcon text-right">
                                    <span class="firstname">证件照片：</span>
                                </div>
                                <div class="addimgbox">
									<img width="80" height="80" id="documentImgView" src="${base}/real/img/yl.png" />
									<input type="hidden" name="certResource" id="certResource" value="">
                                </div>
                                <div style="display: inline-block; position: relative;">
										<input id="documentImgUpload" type="hidden">
								</div>
                            </div>
                        </div>
                    </div>
                    <div class="row m-50">
                        <div class="input-group text-center">
                            <button class="btn btn-danger" onclick="submitReal()">提交认证</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
            <div class="row">
                <div class="footer footerrz gray-bg no-borders">

<script type="text/javascript">
function submitReal(){
	var company_name = $("#company_name").val();//公司姓名
	if(company_name==""){
		alert("公司名称不能为空");
		return;
	}
	var userImg = $("#userImg").val();//账户头像
	var real_description =$("#real_description").val();//账户描述
	var user_address = $("#user_address").val();//详细地址
	var company_path = $("#company_path").val();//公司网址
	var document_number = $("#document_number").val();//证件号
	if(document_number==""){
		alert("证件号码不能为空");
		return;
	}
	var document_img = $("#document_img").val();//证件照
	if(document_img==""){
		alert("营业执照不能为空");
		return;
	}
}



$(function() {
	var upload_url = "${base}/admin/o_uploadFile.do";
	var jsessionid = '${jsessionid}';
	if (jsessionid) {
		upload_url += ";jsessionid=" + jsessionid;
	}
	var fileSizeLimit = 1024000;
	var fileTypeDesc = "头像文件";
	var fileTypeExts = "*.gif; *.jpg; *.png";
	$('#userImgUpload').uploadify({
		'queueID' : 'uploadProgressWrap',
		'swf' : '${base}/thirdparty/uploadify/uploadify.swf', //指定上传控件的主体文件
		'uploader' : upload_url, //指定服务器端上传处理文件
		'auto' : true,
		'buttonCursor' : 'hand',
		'fileObjName' : 'Filedata',
		'fileSizeLimit' : fileSizeLimit,
		'fileTypeExts' : fileTypeExts,
		'formData':{ 'fileType': 'image','serverGroupId':100 },
		'width' : 74,
		'height' : 30,
		'buttonText' : '上传头像',
		'removeCompleted' : true,
		'removeTimeout' : 0,
		'multi' : false,
		'onUploadSuccess' : function(file, data, response) {
			var jsonObj = eval('(' + data + ')');
			var imgPath = jsonObj.httpUrl+jsonObj.fileRootUrl + jsonObj.filePath;
			$("#userImgView").attr("src", imgPath);
			$("#userImg").val(imgPath);
		},
		'onUploadError' : function(file, errorCode, errorMsg, errorString) {
		    console.log(errorMsg);
		    console.log(errorString);
		    console.log(errorCode);
			alert("上传失败。");
		}
	});
}); 
</script>
