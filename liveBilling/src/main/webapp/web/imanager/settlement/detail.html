<div id="rightWrapper">
	<div class="row title-header gray-bg">
		<div class="col-lg-12">
			<div class="title-name">
				<a class="font-title">收益结算单详情</a>
			</div>
		</div>
	</div>
	<div class="row btn-box">
		<div class="col-lg-6">
			<div class="incomeBox">
				<div class="incomeName">企业名称：</div>
				<div class="incomeCon" ng-bind="bean.enterpriseName"></div>
			</div>
			<div class="incomeBox">
				<div class="incomeName">结算金额：</div>
				<div class="incomeCon">
					<span class="color-red" ng-bind="bean.settleAmount|blank:'0.00'"></span>
					元
				</div>
			</div>
			<div class="incomeBox">
				<div class="incomeName">实际金额：</div>
				<div class="incomeCon">
					<span class="color-red" ng-bind="bean.actualAmount|blank:'0.00'"></span>
					元
				</div>
			</div>
			<div class="incomeBox">
				<div class="incomeName">平台手续费：</div>
				<div class="incomeCon">
					<span class="color-red" ng-bind="bean.platformAmount|blank:'0.00'"></span>
					元
				</div>
			</div>
			<div class="incomeBox">
				<div class="incomeName">转账账户：</div>
				<div class="incomeCon" ng-bind="bean.transferAccount|blank:''"></div>
			</div>
			<div class="incomeBox">
				<div class="incomeName">转账ID：</div>
				<div class="incomeCon" ng-bind="bean.transferId|blank:''"></div>
			</div>
			<div class="incomeBox">
				<div class="incomeName">状态：</div>
				<div class="incomeCon">
					<span ng-bind="bean.status|settlementLogStatus:'作废'"></span>
					<span class="incomeBtn" ng-if="bean.status==1" ng-cloak ng-click="cancelSettlement()">作废结算单</span>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="incomeBox">
				<div class="incomeName">结算时间：</div>
				<div class="incomeCon" ng-bind="bean.createTime|date:'yyyy-MM-dd HH:mm:ss'|blank:'未知'"></div>
			</div>
			<div class="incomeBox">
				<div class="incomeName">发票：</div>
				<div class="incomeCon" ng-if="bean.invoiceStatus==0" ng-cloak>
					未开票
					<span class="incomeBtn" ng-click="updateInvoiceStatus(1)">标记为已开</span>
				</div>
				<div class="incomeCon" ng-if="bean.invoiceStatus==1" ng-cloak>
					已开票
					<span class="incomeBtn" ng-click="updateInvoiceStatus(0)">标记为未开</span>
				</div>
			</div>
		</div>
	</div>
	<div class="row m-t-sm">
		<div class="col-lg-12 p-w-lg">
			<table class="table table-striped table-hover ScrollViewer table-responsive newtable">
				<thead class="gray-bg">
					<tr>
						<th style="width: 120px;">ID</th>
						<th>企业名称</th>
						<th style="width: 120px;">收益类型</th>
						<th style="width: 120px;">用户</th>
						<th style="width: 150px;">时间</th>
						<th style="width: 120px;">收益金额</th>
						<th style="width: 120px;">收益事项</th>
						<th style="width: 120px;">直播ID</th>
					</tr>
				</thead>
				<tbody auto-height offset="400">
					<tr ng-repeat="bean in bean.revenueFlowList">
						<td style="width: 120px;" ng-bind="bean.flowId"></td>
						<td ng-bind="bean.enterpriseName|blank:'未认证企业'"></td>
						<td style="width: 120px;" ng-bind="bean.flowType|flowType:''"></td>
						<td style="width: 120px;" ng-bind="bean.userName|blank:''"></td>
						<td style="width: 150px;" ng-bind="bean.flowTime|date:'yyyy-MM-dd HH:mm:ss'|blank:'未知'"></td>
						<td style="width: 120px;">
							<span class="color-red font-bold" ng-bind="'+' + bean.flowPrice|blank:'0.00'"></span>
						</td>
						<td style="width: 120px;" ng-bind="bean.flowDesc|blank:''"></td>
						<td style="width: 120px;" ng-bind="bean.roomId|blank:''"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
